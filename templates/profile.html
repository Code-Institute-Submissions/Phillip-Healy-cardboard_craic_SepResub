{% extends "base.html" %}
{% block content %}

    
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h3 class="center-align green-text text-darken-2">
                        {{ username.capitalize() }}'s Profile 
                    </h3>
                </div>
                <!-- spotlight cards -->
                <div class="row">
                    <h4 class="center-align green-text text-darken-2">
                        {{ username.capitalize() }}'s Reviews 
                    </h4>
                    {% for review in reviews %}
                        <div class="col s12 m12">
                            <div class="card">
                                <div class="card-image">
                                    <a href=""><img src="https://i.imgur.com/U4tg1.jpg" title="source: imgur.com" /></a>
                                    <span class="card-title" id="title-pad">{{ review.game.title() }}</span>
                                </div>
                                <div class="card-content">
                                    <p>{{ review.content }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock %}
