{% extends "base.html" %}
{% block content %}
    
    <div class="container">

        <!-- game cards -->
        <div class="row">
            <h2 class="center-align green-text text-darken-2">All Games</h2>
            {% for game in games %}
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <a href=""><img src="{{ game.img_url }}" title="Image of game box" /></a>
                            <span class="card-title" id="title-pad">{{ game.name.capitalize() }}</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                                class="fas fa-plus-circle"></i></a>
                        </div>
                        <div class="card-content">
                            <p>{{ game.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
