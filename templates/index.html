{% extends "base.html" %}
{% block content %}
    
    <div class="container">
        <!-- News Card -->
        <h2 class="center-align" id="screen_news">Latest Boardgame News</h2>
        <div class="card large">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="/assets/images/logo.svg" title="Cardboard Craic Logo">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ news.game }} <i
                     class="far fa-newspaper"></i></span>
                <p><a href="#">Go to News Feed</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ news.title }} <i
                     class="far fa-times-circle"></i></span>
                <p>{{ news.text }}</p>
            </div>
        </div> 
        <!-- spotlight cards -->
        <div class="row">
            {% for game in games %}
            <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <a href=""><img src="{{ game.img_url }}" title="source: imgur.com" /></a>
                            <span class="card-title" id="title-pad">{{ game.name.capitalize() }}</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                                class="fas fa-plus-circle"></i></a>
                        </div>
                        <div class="card-content">
                            <p>{{ game.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>



{% endblock %}
