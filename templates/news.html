{% extends "base.html" %}
{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col s12 m12" id="news-title">
                <h2 class="center-align green-text text-darken-2">
                    All Genres
                </h2>
                <hr>
            </div>
             <!-- genre cards -->
            {% for new in news %}
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ new.title.title() }}</span>
                            <p>{{ new.text.capitalize() }}</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="green-text text-darken-2" >More by {{ new.created_by.title() }}</a>
                            <a href="#" class="card-action-right green-text text-darken-2">More About {{ new.game.title() }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    
    </div>

{% endblock %}
